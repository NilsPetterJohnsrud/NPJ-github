	<h1>Bildeside</h1><!-- Her skal nettsidens innhold inn -->
	<div class="gallery"></div>

    <script>
        fetch('list_images.php')  // Kaller PHP-skriptet som returnerer bildelisten
            .then(response => response.json())  // Tolker svaret som JSON
            .then(images => {
                const gallery = document.querySelector('.gallery');
                images.forEach(image => {
                    const img = document.createElement('img');  // Oppretter et nytt img-element
                    img.src = image;  // Setter bildekilden
                    img.alt = 'Bilde';
                    gallery.appendChild(img);  // Legger til img-elementet i galleriet
                });
            })
            .catch(error => console.error('Error loading the images:', error));
    </script>
